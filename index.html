<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Genotek Expansion Joint Covers</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Genotek Expansion Joint Covers</h1>
        <p>Your Solution for Seamless Infrastructure</p>
    </header>

    <section id="main-content">
        <div id="features">
            <h2>Key Features</h2>
            <ul>
                <li>High Durability</li>
                <li>Easy Installation</li>
                <li>Customizable Designs</li>
            </ul>
        </div>

        <div id="cta">
            <h2>Get a Quote Now!</h2>
            <p>Fill out the form below, and our experts will contact you.</p>
            <form id="quote-form">
                <input type="text" id="name" placeholder="Your Name" required>
                <input type="email" id="email" placeholder="Your Email" required>
                <input type="tel" id="phone" placeholder="Your Phone" required>
                <button type="submit" onclick="submitForm()">Request Quote</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Genotek. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
